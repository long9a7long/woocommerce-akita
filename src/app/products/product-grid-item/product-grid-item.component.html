<nz-card [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEllipsis]">
    <nz-card-meta [nzTitle]="product.name"></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
    <img alt="example" [src]="product.images[0].src" />
</ng-template>
<ng-template #actionSetting>
    <span nz-icon nzType="read"></span>
</ng-template>
<ng-template #actionEllipsis>
    <span nz-icon nzType="shopping-cart"></span>
</ng-template>
